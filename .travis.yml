sudo: false
language: go
go:
- 1.7
before_install:
  - rvm install 2.3
  - gem install crucible_ci
script:
  - go test $(go list ./... | grep -v /vendor/)
  - ./fhir_run.sh
services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
branches:
  only:
  - master
  - crucible_ci_demo
